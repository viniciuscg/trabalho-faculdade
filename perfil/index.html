<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../img/logonova.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <h1>Perfil</h1>
            <a href="/home-page" class="voltar"><img src="../img/seta.png" alt="" ></a>
            <div class="input-label">
                <label for="nome">Nome</label>
                <input id="nome" type="text" placeholder="Atualize seu Nome">
            </div>
            <div class="input-label">
                <label for="email">E-mail</label>
                <input id="email" type="text" placeholder="Atualize seu e-mail">
            </div>
            <div class="input-label">
                <label for="senha">Senha</label>
                <input id="senha" type="password" placeholder="Atualize sua senha">
            </div>
            <div class="input-label">
                <label for="matricula">Matricula</label>
                <input id="matricula" type="text" placeholder="Atualize sua Matricula">
            </div>
            <div class="input-label">
                <label for="telefone">Telefone</label>
                <input id="telefone" type="text" placeholder="Atualize seu Telefone">
            </div>
            <div class="input-label">
                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" placeholder="Atualize sua Endereço">
            </div>
            <div class="select">
                <input type="radio" value="passageiro" name="tipo" id="passageiro">
                <label for="passageiro">Passageiro</label>
                <input type="radio" value="motorista" name="tipo" id="motorista">
                <label for="motorista">Motorista</label>
            </div>
            <button onclick="atualizar()" id="atualizar" title="Atualize seus dados">Atualizar</button>
        <button onclick="desativar()                            " id="desativar" title="Desative sua conta">Desativar</button>
        </div>
    </main>
</body>
</html>
