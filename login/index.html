<!DOCTYPE html>
<html lang="en">
<head>

    <title>PUCar</title>
    <link rel="stylesheet" href="style.css">

        <div class="container">

                <input id="senha" type="password" placeholder="Digite sua senha">
            </div>
            <button onclick="logar()">Entrar</button>
            <span>Ainda nÃ£o possui uma conta? <a href="/cadastro">Cadastre-se</a></span>
        </div>
    </main>
</body>
