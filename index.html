<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUCar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho-dentro">
            <div class="cabecalho-esquerda">
                <img src="/img/logonova.png" alt="logo do projeto">
                <div class="dropdown">
                    <button class="dropbtn">Conheça o Projeto</button>
                    <div class="dropdown-content">
                      <a href="#">Sobre</a>
                      <a href="#">Como Utilizar</a>
                      <a href="#">Segurança</a>
                      <a href="#">Financeiro</a>
                    </div>
                </div>
                <button class="conheca-projeto">Fale Conosco</button>
            </div>
            <div class="cabecalho-direita">
                <button class="conheca-projeto">Login</button>
                <button class="conheca-projeto">Cadastro</button>
            </div>
        </div>
    </header>
    <main>
        <div class="campo-de-busca">
            <h1>Busque sua carona aqui no PUCar</h1>
        </div>
    </main>
